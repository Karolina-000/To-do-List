<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/icon.jpeg" />
    <title>To-Do list</title>
  </head>
  <body>
    <section class="todo">
      <h2>To-Do List</h2>

      <div class="input">
        <input
          type="text"
          class="input-field"
          id="todoInput"
          placeholder="დასაწერი დავალება"
          aria-label="New todo"
        />
        <button class="btn" id="addButton">დამატება</button>
      </div>

      <ul id="todoList" class="scroll" aria-live="polite"></ul>

      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="todoCount">0</span> items total</p>
          <button id="deleteButton" class="clear-btn">Clear All</button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer">
        <p class="made-for">This page was created for a learning project.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
